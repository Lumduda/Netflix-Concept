<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix : Login</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e84475227f.js" crossorigin="anonymous"></script>
</head>
<body>
        <section class="flex-container">
            <div class="card-container">

                <div class="card-container-left">
                    <div class="card-container__content-left">
                        <h1><img src="/assets/logo.png.png" alt="logo netflix" class="logo"></h1>
                        <p>Seja bem vindo ao maior conteúdo de filmes e séries do mundo!</p>
                        <p>Entrar com sua conta Google?</p>

                        <div class="social-google">
                            <a href="https://google.com"><i class="fa-brands fa-google"></i>
                            </a>
                        </div>  
                    </div>
                </div>

                <div class="card-container-right">
                    <div class="card-container__content-right">
                        <h2>Login</h2>
                        <span>Não tem uma conta? <a href="">Crie sua conta agora</a>, isso vai levar um minuto.</span>

                <form action="post">
                    <div class="input-field">                         <label for="name"></label>
                        <input type="text" name="name" id="name" required placeholder="Login">
                    </div>

                    <div class="input-field">
                        <label for="password"></label>
                        <input type="password" name="password" id="password" required placeholder="Senha">
                    </div>

                    <input type="submit" name="submit" value="Entrar" class="botao__entrar">
                </form>
                </div>
            </div>
    </section>
</body>
</html>
